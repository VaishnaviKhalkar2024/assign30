<!DOCTYPE html>

<head>
    <title>increment Or decrement</title>
</head>
<style>
    .text2 {
        background-color: rgb(148, 193, 193);
        width: 250px;
        padding: 20px 10px;
        border-radius: 20px;
        margin-bottom: 20px;
        border: 2px solid rgb(42, 109, 151);
        display: inline-block;
        margin-left: 20px;
    }

    .img1 {
        width: 200px;
        display: block;
        margin: auto;
        border-radius: 10px;
        height: 200px;

    }

    .btn {
        color: black;
        background-color: whitesmoke;
        border-radius: 5px;
        bottom: solid black;
        margin-left: 30%;
        padding: 5px 10px;
        cursor: pointer;
        border: none;

    }

    p {
        text-align: center;
    }

    .button1 {
        border-radius: 50%;
        padding: 5px 10px;
        margin-left: 20px;
        border: none;
        cursor: pointer;

    }

    .button2 {
        border-radius: 50%;
        padding: 5px 10px;
        margin-left: 150px;
        border: none;
        cursor: pointer;
    }
</style>

<body>
   
    <div class="text2">
        <img src="./img/img1.jpeg" class="img1">
        <p>Daniel Wellington</p>
        <p>
            Price:<span id="quantity"> 2000 </span>-/
        </p>
        <div class="btn-container">
            <button type="button" class="button1" onclick="decrement()">
                -
            </button>

            <button type="button" class="button2" onclick="increment()">
                +
            </button>
        </div>

    <script>
        const quantityElement = document.getElementById("quantity");
        let quantity = parseInt(quantityElement.innerText);

        function increment() {
            quantityElement.innerText = ++quantity;

        }
        function decrement() {
            quantityElement.innerText = --quantity;

        }

    </script>
</body>

</html>
